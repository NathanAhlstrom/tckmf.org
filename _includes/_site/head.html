<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- css -->
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/jquery-ui.min.css" | prepend: site.baseurl }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <!-- icons -->
  <link rel="icon" type="image/png" href="{{ "/img/cropped-tckmfHeaderWide-32x32.png" | prepend: site.url }}" sizes="32x32" />
  <link rel="icon" type="image/png" href="{{ "/img/cropped-tckmfHeaderWide-192x192.png" | prepend: site.url }}" sizes="192x192" />
  <link rel="apple-touch-icon-precomposed" href="{{ "/img/cropped-tckmfHeaderWide-180x180.png" | prepend: site.url }}" sizes="180x180" />
  <meta name="msapplication-TileImage" content="{{ "/img/cropped-tckmfHeaderWide-270x270.png" | prepend: site.url }}" />
  
  <!-- js -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script>
    $( function() {
      $( "#tabs" ).tabs();
    } );
  </script>

</head>
